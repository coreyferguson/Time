
service: time-api

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2

functions:
  status:
    handler: src/status/statusLambda.status
    events:
      - http:
          method: GET
          path: ifttt/v1/status
          cors: true
  verifyIdToken:
    handler: src/auth/authLambda.verifyIdToken
    events:
      - http:
          method: POST
          path: auth/verifyIdToken
          cors: true
